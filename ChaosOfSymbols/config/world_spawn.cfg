# World Spawn Rules
# New format: spawnTile=probability:allowedBaseTiles
#
# spawnTile - символ тайла, который будет спавниться
# probability - вероятность спавна (0.0 - 1.0)
# allowedBaseTiles - символы, на которых может спавниться этот тайл

# Вода спавнится на траве или существующей воде с вероятностью 10%
~=0.1:.~

# Горы спавнятся на камне с вероятностью 5%
^=0.05:.

# Камни спавнятся на траве с вероятностью 15%
#=1.0:.